@{
    ViewData["Title"] = "Đặt bàn";
}

@section Stylesheets {
   <link rel="stylesheet" href="~/css/pages/book/style.css">
}

<div class="book">
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-8 offset-sm-2">
                <div class="book-title">
                    Đặt bàn
                </div>
                <form class="needs-validation book-form mt-4" novalidate>
                    <div class="form-group mb-4">
                        <input type="text" class="form-control" id="book-name" placeholder="Họ tên của bạn *" required>
                        <div class="invalid-feedback ml-1">
                            Bạn chưa nhập họ tên
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-4">
                            <input type="text" class="form-control" id="book-phone" placeholder="Số điện thoại của bạn *" maxlength="11" required>
                            <div class="invalid-feedback ml-1">
                                Bạn chưa nhập số điện thoại
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <select id="book-quantity" class="form-control" required>
                                <option value="">Chọn số người *</option>
                                <option value="2">2 người</option>
                                <option value="4">4 người</option>
                                <option value="8">8 người</option>
                                <option value="10">10 người</option>
                                <option value="16">16 người</option>
                                <option value="20">20 người</option>
                            </select>
                            <div class="invalid-feedback ml-1">
                                Bạn chưa chọn số người
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-4">
                            <input type="date" class="form-control" id="book-date" placeholder="Chọn ngày *" required>
                            <div class="invalid-feedback ml-1">
                                Bạn chưa chọn ngày
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <select id="book-time" class="form-control" required>
                                <option value="">Chọn giờ *</option>
                                @{
                                    for (int i = 9; i <= 21; i++)
                                    {
                                        <option value="@i:00">@i:00</option>
                                        <option value="@i:30">@i:30</option>
                                    }
                                }
                            </select>
                            <div class="invalid-feedback ml-1">
                                Bạn chưa nhập số điện thoại
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <textarea type="text" class="form-control" id="book-note" rows="6" placeholder="Ghi chú"></textarea>
                    </div>

                    <div class="book-alert alert alert-danger d-none" role="alert">
                        Số điện thoại không hợp lệ.
                    </div>

                    <div class="d-flex justify-content-end">
                        <button class="btn btn-danger px-4" type="reset">Ghi lại</button>
                        <button class="btn btn-success px-4 ml-2" type="submit">Đặt bàn</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


@section Scripts {
    <script src="~/js/pages/book/control.js"></script>
}
