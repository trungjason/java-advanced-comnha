<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<div th:replace="/Shared/_Layout :: public_layout_header(type='remove')"></div>
<link rel="stylesheet" th:href="@{/css/private/login.css}">
</head>
<body>

	<div class="login">
		<div class="container">
			<div class="row">
				<div class="col-12 col-lg-10 offset-lg-1">
					<div class="login-wrapper">
						<div class="container h-100 px-0">
							<div class="row h-100">

								<div class="d-none d-md-flex col-md-4 login-left">
									<div class="login-logo">
										<i class="fas fa-utensils"></i> <span>Cơm Nhà</span>
									</div>
									<p class="login-logan">Hương vị của tình thân</p>
								</div>

								<div class="col-12 col-md-8 login-right">
									<div class="login-icon">
										<i class="fa-solid fa-house-chimney"></i>
									</div>
									<form class="login-form needs-validation"
										action="/admin/login" method="POST" novalidate>
										<h2 class="text-center font-weight-bord text-uppercase pb-4">ĐĂNG
											NHẬP</h2>
										<div class="form-group">
											<input type="text" class="form-control"
												placeholder="Tên đăng nhập" name="username"
												th:value='${username}' required autocomplete="off">
											<div class="invalid-feedback">Vui lòng nhập usename!</div>
										</div>
										<div class="form-group">
											<input type="password" class="form-control"
												placeholder="Mật khẩu" name="password"
												th:value='${password}' required autocomplete="off">
											<div class="invalid-feedback">Vui lòng nhập mật khẩu!</div>
										</div>
										<div class="d-flex justify-content-center">
											<button type="submit" class="btn btn-success">Đăng
												nhập</button>
										</div>



										<div class="message" th:if="${message}">
											<div id="alert-message" class="alert alert-warning mt-3"
												style="font-size: 100%; margin-top: 0.25rem; margin-bottom: 0.25rem; width: 100%">
												[[${message}]]</div>
										</div>


									</form>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="/Shared/Components/_GoToTop :: goToTop"></div>
	<div th:replace="/Shared/Components/_Footer :: footer"></div>
	<script th:src="@{/js/main.js}"></script>
	<script>
		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(function() {
			'use strict';
			window.addEventListener('load',
					function() {
						// Fetch all the forms we want to apply custom Bootstrap validation styles to
						var forms = document
								.getElementsByClassName('needs-validation');
						// Loop over them and prevent submission
						var validation = Array.prototype.filter.call(forms,
								function(form) {
									form.addEventListener('submit', function(
											event) {
										if (form.checkValidity() === false) {
											event.preventDefault();
											event.stopPropagation();
										}
										form.classList.add('was-validated');
									}, false);
								});
					}, false);
		})();
	</script>
</body>
