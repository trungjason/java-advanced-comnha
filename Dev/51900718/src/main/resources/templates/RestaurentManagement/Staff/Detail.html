
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<div
	th:replace="/Shared/_Layout_Private :: private_layout_header(type='none')"></div>
<link rel="stylesheet" th:href="@{/css/private/staff.css}">
</head>
<body>
	<div th:replace="/Shared/Private/_Header :: header"></div>
	<main role="main">
		<div class="container my-5">
			<div class="row">
				<div class='col-xl-3'>
					<div th:replace="/Shared/Private/_Sidebar :: sidebar"></div>
				</div>

				<div class='col-12 col-xl-9 '
					style="margin-top: var(--header-height);">

					<div class="staff-edit">
						<div class="title">
							Thông tin nhân viên <span></span>
						</div>
						<div class="staff-edit__content pt-2">
							<a href="/admin/staffs" class="text-danger">Trở lại</a>
							<form>
								<div class="row">
									<div class="col-12 col-lg-4">
										<div class="staff-edit__img">
											<div class="staff-edit__img-wrapper">
												<img th:if="${nhanvien.anhDaiDien}"
													id="staff-edit__img-view" th:src="${nhanvien.anhDaiDien}"
													alt="Avatar"> <img th:unless="${nhanvien.anhDaiDien}"
													id="staff-edit__img-view"
													th:src="@{/images/avatar/unknown.jpg}" alt="Avatar">
											</div>
										</div>
									</div>

									<div class="col-12 col-lg-8 px-lg-0">
										<div class="form-row">

											<div class="col-12 mb-2">
												<label class="mb-1" for="name">Họ và tên:</label> <input
													type="text" class="form-control" id="name" name="name"
													placeholder="Nhập họ và tên" required
													th:value="${nhanvien.TenNhanVien}" readonly>
											</div>

											<div class="col-md-6 mb-2">
												<label class="mb-1" for="email">Email:</label> <input
													type="email" class="form-control" id="email" name="email"
													placeholder="Nhập email" required
													th:value="${nhanvien.Email}" readonly>
											</div>

											<div class="col-md-6 mb-2">
												<label class="mb-1" for="phone">Số điện thoại:</label> <input
													type="number" class="form-control" id="phone" name="phone"
													placeholder="Nhập số điện thoại" required
													th:value="${nhanvien.SoDienThoai}" readonly>
											</div>
											<div class="col-12 mb-2">
												<label class="mb-1" for="address">Địa chỉ:</label> <input
													type="text" class="form-control" id="address"
													name="address" placeholder="Nhập địa chỉ" required
													th:value="${nhanvien.DiaChi}" readonly>
											</div>

											<div class="col-md-6 mb-2">
												<label class="mb-1" for="salary">Mức lương:</label> <input
													type="text" class="form-control" id="salary" name="salary"
													placeholder="Nhập mức lương" required
													th:value="${#numbers.formatDecimal(nhanvien.luong, 0, 'POINT', 0, 'COMMA') + ' VNĐ'}"
													readonly>
											</div>

											<div class="col-md-6 mb-2">
												<label class="mb-1" for="role">Chức vụ:</label> <input
													class="form-control" id="staff-role" type="text"
													th:value="${nhanvien.chucVu}" readonly>
											</div>

										</div>

										<div class="d-flex justify-content-end mt-2">
											<a th:href='${"/admin/staffs/edit/" + nhanvien.MaNhanVien}'
												type="reset" class="btn btn-outline-primary mr-2"> <i
												class="fa-solid fa-pen-to-square"></i> Chỉnh sửa
											</a>
											<button type="button" class="btn btn-outline-danger"
												data-toggle="modal" data-target="#delete-modal"
												th:data-id="${nhanvien.MaNhanVien}" data-img=""
												th:data-name="${nhanvien.TenNhanVien}">
												<i class="fa-solid fa-trash-can"></i> Xóa
											</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<div id="delete-modal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Xóa nhân viên?</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p class="modal-body__message">Bạn có chắc muốn xóa ?</p>
				</div>
				<div class="modal-footer">
					<button id="btn-confirm-delete" type="button"
						class="btn btn-danger">Xác nhận</button>
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Hủy</button>
				</div>
			</div>
		</div>
	</div>

	<form id="delete-form" name="delete-form" method="POST">
		<input type="hidden" name="deleted-staff-id" value="" />
	</form>

	<div th:replace="/Shared/Components/_GoToTop :: goToTop"></div>
	<div th:replace="/Shared/Private/_Footer :: footer"></div>
	<script th:src="@{/js/main.js}"></script>
	<script>
    $(document).ready(function () {
        const deleteForm = document.getElementById('delete-form')
        const btnDelete = document.getElementById('btn-confirm-delete')
        const modalMessage = document.querySelector('.modal-body__message')
        let id;
        let name = "";

        // When single button delete clicked in each course
        $('#delete-modal').on('show.bs.modal', function (event) {
            let button = $(event.relatedTarget)
            id = button.data('id')
            name = button.data('name')
            
             $("input[name='deleted-staff-id']").val(button.data('id'));
            modalMessage.innerHTML = `Bạn có thật sự muốn xóa nhân viên: <strong>${name}</strong> không?`
        })

        // When button delete clicked
        btnDelete.onclick = function () {
            const deletedID = $("input[name='deleted-staff-id']").val();

            let API_URL = `/admin/staffs/delete-staff/${deletedID}`;
            const options = {
                credentials: 'same-origin',
                method: 'DELETE',
                mode: 'cors',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json;charset=UTF-8',
                }
                //,
                //body: JSON.stringify({
                //    toTime: username,
                //    password: password
                //})
            };

            fetch(API_URL, options)
            .then(json_result => {
                return json_result.json();
            })
            .then(result => {
                console.log(result);
                if (result.status) {
                    window.location.href = "/admin/staffs";
                }
            })
            .catch(error => {
                //fadeError(error);
            })
        }
    });
</script>
</body>
