<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<div
	th:replace="/Shared/_Layout_Private :: private_layout_header(type='none')"></div>
<link rel="stylesheet" th:href="@{/css/private/food.css}">
</head>
<body>
	<div th:replace="/Shared/Private/_Header :: header"></div>
	<main role="main">
		<div class="container my-5">
			<div class="row">
				<div class='col-xl-3'>
					<div th:replace="/Shared/Private/_Sidebar :: sidebar"></div>
				</div>

				<div class='col-12 col-sm-12 col-md-12 col-xl-9 '
					style="margin-top: var(--header-height);">

					<div class="food-group-create">
						<div class="title">
							Thêm nhóm món ăn <span></span>
						</div>
						<div class="food-group-create__content pt-2">
							<a href="/admin/foods" class="text-danger">Trở lại</a>
							<form id="create-form" class="needs-validation pt-4 px-md-5"
								novalidate method="POST">

								<div class="d-flex flex-column">
									<label class="mb-1" for="name">Tên nhóm món ăn:</label> <input
										type="text" class="form-control" id="name" name="name"
										placeholder="Nhập tên nhóm món ăn" autocomplete="off" required>
									<div class="invalid-feedback">Vui lòng nhập tên nhóm món
										ăn!</div>
								</div>

								<div class="d-flex flex-column">
									<label class="mb-1" for="name">Mô tả:</label>
									<textarea class="form-control" id="description"
										name="description" placeholder="Nhập mô tả nhóm món ăn"
										autocomplete="off" required></textarea>
									<div class="invalid-feedback">Vui lòng nhập mô tả cho nhóm món
										ăn!</div>
								</div>

								<div id="alert-message" class="text-danger d-none"
									style="font-size: 100%; margin-top: 0.25rem; margin-bottom: 0.25rem; width: 100%"></div>

								<div class="d-flex flex-row justify-content-end mt-3">
									<button type="reset" class="btn btn-outline-secondary mr-2">Nhập
										lại</button>
									<button type="submit" class="btn btn-outline-success">Thêm</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<div th:replace="/Shared/Components/_GoToTop :: goToTop"></div>
	<div th:replace="/Shared/Private/_Footer :: footer"></div>
	<script th:src="@{/js/main.js}"></script>

	<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');

            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    event.preventDefault();
                    event.stopPropagation();
                    form.classList.add('was-validated');

                    const foodGroupData = $("#create-form").serializeArray();
                    console.log(foodGroupData);

                    if ( foodGroupData.length != 2 ){
                        return;
                    }
                  
                    let API_URL = `/admin/foods/create-food-group`;
                    const options = {
                        credentials: 'same-origin',
                        method: 'POST',
                        mode: 'cors',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json;charset=UTF-8'
                        },
                        body: JSON.stringify({
                            tenNhom: foodGroupData[0]["value"],
                            moTa: foodGroupData[1]["value"]
                        })
                    }

                    fetch(API_URL, options)
                        .then(json_result => {
                            return json_result.json();
                        })
                        .then(result => {
                            console.log(result);
                            if ( result.status ){
                                showSuccess(result.message);
                                form.reset();
                            } else {
                                showError(result.message);
                            } 
                        })
                        .catch(error => {
                                
                        })  
                }, false);
            });
        }, false);
    })();

    const alert = $("#alert-message");

    function showError(message){
        alert.removeClass("text-success");
        alert.removeClass("text-danger");
        alert.removeClass("d-none");

        alert.addClass("text-danger");

        alert.html(message);
    }

    function showSuccess(message){
        alert.removeClass("text-success");
        alert.removeClass("text-danger");
        alert.removeClass("d-none");

        alert.addClass("text-success");

        alert.html(message);
    }
</script>
</body>
